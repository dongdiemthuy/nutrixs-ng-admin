<span compile="customTemplate">
    <span ng-repeat="button in buttons" ng-switch="button">
        <show-button ng-switch-when="show" entry="entry" entity="entity" size="xs"></show-button>
        <edit-button ng-switch-when="edit" entry="entry" entity="entity" size="xs"></edit-button>
        <delete-button ng-switch-when="delete" entry="entry" entity="entity" size="xs"></delete-button>
    </span>
</span>
