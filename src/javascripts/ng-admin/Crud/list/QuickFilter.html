<ul class="quick-filters nav nav-pills" ng-if="quickFilterCtrl.quickFilters.length">
    <li>
        <span>Filters:</span>
    </li>
    <li ng-class="{active: !quickFilterCtrl.currentQuickFilter}">
        <a ng-click="quickFilterCtrl.filter(null)">None</a>
    </li>
    <li ng-repeat="label in quickFilterCtrl.quickFilters" ng-class="{active: quickFilterCtrl.currentQuickFilter === label}">
        <a ng-click="quickFilterCtrl.filter(label)">{{ label }}</a>
    </li>
</ul>
