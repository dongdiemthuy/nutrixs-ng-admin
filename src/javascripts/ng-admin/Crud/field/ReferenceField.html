<select id="{{ field.name() }}"
        name="{{ field.name() }}"
        class="form-control"
        ng-model="entry.values[field.name()]"
        ng-required="field.validation().required">

    <option ng-if="!field.validation().required">-- select a value --</option>
    <option ng-repeat="choice in choices" value="{{ choice.id }}" ng-selected="entry.values[field.name()] == choice.id">
        {{ choice.value }}
    </option>
</select>
