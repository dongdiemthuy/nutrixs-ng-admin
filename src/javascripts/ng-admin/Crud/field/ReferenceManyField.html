<select id="{{ field.name() }}"
        name="{{ field.name() }}"
        class="form-control"
        ng-model="entry.values[field.name()]"
        ng-multiple="true" multiple
        ng-required="field.validation().required">

    <option ng-repeat="choice in choices" value="{{ choice.id }}"
            ng-selected="referenceManyField.contains(entry.values[field.name()], choice.id)" >
        {{ choice.value }}
    </option>
</select>
