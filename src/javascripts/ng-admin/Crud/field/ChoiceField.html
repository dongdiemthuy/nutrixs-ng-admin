<select id="{{ field.name() }}"
        name="{{ field.name() }}"
        class="{{ field.getCssClasses() }}"
        ng-model="entry.values[field.name()]"
        ng-required="field.validation().required">

    <option ng-if="!field.validation().required">-- select a value --</option>

    <option ng-repeat="choice in field.choices()" value="{{ choice.value }}" ng-selected="entry.values[field.name()] == choice.value">
        {{ choice.label }}
    </option>
</select>
